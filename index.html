  <!-- JavaScript function to open and close the windows -->
  <script>
    // Object to store the windows
    var windows = {};
  
    function toggleWindow(url) {
      // Check if the window is already open
      if (windows[url]) {
        // Close the window if it is already open
        windows[url].close();
        // Remove the reference to the window
        delete windows[url];
      } else {
        // Open the window if it is not already open
        windows[url] = window.open(url, '_blank', 'height=500,width=500');
      }
    }
  </script>
